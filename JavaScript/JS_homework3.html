<script>
    let principal = +prompt("Nhập số tiền vay");
    let rate = prompt("Nhập lãi suất ngân hàng");
    let n = prompt("Nhập số năm vay");
    let loan = principal + n*principal*rate/100;
    document.write("Số tiền phải trả sau " + n + " năm là " + loan);
</script>
