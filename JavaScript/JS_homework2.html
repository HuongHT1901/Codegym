<script>
    let r = prompt("Nhập bán kính hình tròn");
    const pi = 3.14;
    let d = r*2;
    let C = r*2*pi;
    let S = (r**2)*pi;
    document.write("Đường kính hình tròn là " + d);
    document.write('<br/>');
    document.write("Chu vi hình tròn là " + C);
    document.write('<br/>');
    document.write("Diện tích hình tròn là " + S);
    </script>
