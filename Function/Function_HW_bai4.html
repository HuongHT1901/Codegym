<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Enter the radius of the circle</p>
    <input type="text" id="circle">
    <button onclick="calculateCircle()">Calculate</button>
    <p>The area of the circle is: <span id = "area"></span></p>
    <p>The perimeter of the circle is: <span id = "perimeter"></span></p>
</body>
<script>
    function calculateCircle() {
        let r = parseFloat(document.getElementById("circle").value)
        let area = r*2*Math.PI
        let perimeter = Math.pow(r, 2)*Math.PI
        document.getElementById("area").innerHTML = area.toFixed(2)  
        document.getElementById("perimeter").innerHTML = perimeter.toFixed(2)      
    }
</script>
</html>
