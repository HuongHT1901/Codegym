<script>
    function footToMeter(foot) {
        var toMeter = 0.305 * foot
        return toMeter
    }
    var calMeter = footToMeter(5)
    console.log(calMeter)

    function meterToFoot(meter) {
        var toFoot = 3.279 * meter
        return toFoot
    }
    var calFoot = meterToFoot(7)
    console.log(calFoot)
</script>
