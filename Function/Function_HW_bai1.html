<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Nhập vào tham số thứ nhất</h3>
    <input type="text" id="num1">
    <h3>Nhập vào tham số thứ hai</h3>
    <input type="text" id="num2"><br><br>
    <button onclick="checkNum()">Click</button>
    <h3>Kết quả: <span id="result"></span></h3>

</body>
<script>
    function checkNum() {
        let num1 = parseFloat(document.getElementById("num1").value)
        let num2 = parseFloat(document.getElementById("num2").value)
        if (num1 > num2) {
            document.getElementById("result").innerHTML = "Tham số thứ nhất lớn hơn tham số thứ hai"
        } else {
            document.getElementById("result").innerHTML = "Tổng của 2 tham số là: " + (num1 + num2)
        }
    }
</script>
</html>
