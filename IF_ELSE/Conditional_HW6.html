<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Nhập vào năm dương lịch</h3>
    <input type="text"  id="year">
    <button onclick="calYear()">Tính</button><br>
    <h3>Năm âm lịch là: <span id="result"></span></h3>

</body>
<script>
   function calYear() {
       let nam_duong = document.getElementById("year").value;
       let can = nam_duong % 10;
       let chi = nam_duong % 12;
       let nam_am
       switch (can) {
           case 0:
               nam_am = "Canh ";
               break;
            case 1:
               nam_am = "Tân ";
               break;
            case 2:
                nam_am = "Nhâm ";
               break;
            case 3:
                nam_am = "Quý ";
               break; 
            case 4:
                nam_am = "Giáp ";
               break;
            case 5:
                nam_am = "Ất ";
               break;
            case 6:
                nam_am = "Bính ";
               break;
            case 7:
                nam_am = "Đinh ";
               break;
            case 8:
                nam_am = "Mậu ";
               break;
            case 9:
                nam_am = "Kỷ ";
               break;
            }

        switch (chi) {
            case 0:
                nam_am += "Thân";
                break;
            case 1:
                nam_am += "Dậu";
                break;
            case 2:
                nam_am += "Tuất";
                break; 
            case 3:
                nam_am += "Hợi";
                break;  
            case 4:
                nam_am += "Tý";
                break; 
            case 5:
                nam_am += "Sửu";
                break;
            case 6:
                nam_am += "Dần";
                break;
            case 7:
                nam_am += "Mẹo";
                break;
            case 8:
                nam_am += "Thìn";
                break;
            case 9:
                nam_am += "Tỵ";
                break;
            case 10:
                nam_am += "Ngọ";
                break;
            case 11:
                nam_am += "Mùi";
                break;
        }
    document.getElementById("result").innerHTML = nam_am;
   } 
</script>
</html>
