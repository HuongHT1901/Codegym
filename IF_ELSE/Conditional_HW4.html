<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Tính chỉ số BMI</h2>
    Cân nặng: <input type="text" id="cn"><br><br>
    Chiều cao: <input type="text" id="cc"><br>
    <h3 id = "result"></h3>
    <button onclick="calBMI()">Tính BMI</button>
    
</body>
<script>
    function calBMI() {
        let weight = document.getElementById("cn").value;
        let height = document.getElementById("cc").value;
        let BMI = weight/(height**2);
        if (BMI < 16) {
            document.getElementById("result").innerHTML = "Gầy độ III";
        } else if (BMI < 17) {
            document.getElementById("result").innerHTML = "Gầy độ II";
        } else if (BMI < 18.5) {
            document.getElementById("result").innerHTML = "Gầy độ I";
        } else if (BMI < 25) {
            document.getElementById("result").innerHTML = "Bình thường";
        } else if (BMI < 30) {
            document.getElementById("result").innerHTML = "Thừa cân";
        } else if (BMI < 35) {
            document.getElementById("result").innerHTML = "Béo phì độ 1";
        } else if (BMI < 40) {
            document.getElementById("result").innerHTML = "Béo phì độ 2";
        } else {
            document.getElementById("result").innerHTML = "Béo phì độ 3";  
    }
}
</script>
</html>
