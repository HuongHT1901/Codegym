<script>
    let n = parseInt(prompt("Hãy nhập số nguyên dương n:"));
    let n1 = 1;
    let n2 = 1;
    let fibo;
    
    if (n == 1) {
        console.log(n1);
    } else if (n == 2) {
        console.log(n1);
        console.log(n2);
    } else {
        let i = 3;
        console.log(n1);
        console.log(n2);
        while (i <= n) {
            fibo = n1 + n2;
            console.log(fibo);
            n1 = n2;
            n2 = fibo;
            i++;
        }
    }
    
</script>
